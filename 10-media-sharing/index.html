<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Media</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="wats.png" type="image/ico">

</head>

<body>
  <section>
    <article>
      <p>Star Trek Thunder</p>
      <audio controls>
         
          <source src="media/tos_planet_halkan_thunder.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>
    </article>
    <article class="hosted-video">
      <video width="430" height="240" controls>
        <source src="media/Time Lapse Video Of Night Sky.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </article>
    <article class="embedded-video">
      <iframe width="430" height="240" src="https://www.youtube.com/embed/vY9H7zAofmA" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
      </iframe>
    </article>

  </section>
  <footer>
    <p><a href="http://hubblesite.org/images/gallery">Hubble Images</a></p>
    <p><a href="http://trekcore.com/audio/">Star Trek Audio</a></p>
  </footer>
</body>

</html>
